<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Star Particle Demo</title>

<style>
html,body{
    margin:0;
    padding:0;
    width:100%;
    height:100%;
    background:#000;
    overflow:hidden;
    font-family:Arial,Helvetica,sans-serif;
}

/* CANVAS */
#canvas{
    position:absolute;
    top:0;
    left:0;
}

/* CENTER TEXT */
.center-box{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:white;
    text-align:center;
    z-index:10;
}

.center-box h1{
    font-size:48px;
    letter-spacing:5px;
    margin-bottom:10px;
}

.center-box p{
    opacity:0.6;
}

/* STAR BACKGROUND */
@keyframes twinkle{
    from{opacity:.2;}
    to{opacity:1;}
}
.star{
    position:absolute;
    background:white;
    width:2px;
    height:2px;
    border-radius:50%;
    animation:twinkle 2s infinite alternate;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="center-box">
    <h1>HELLO WORLD</h1>
    <p>Pure HTML CSS JS demo</p>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

/* PARTICLES */
let particles = [];
const COUNT = 120;

for(let i=0;i<COUNT;i++){
    particles.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        vx:(Math.random()-0.5)*1.5,
        vy:(Math.random()-0.5)*1.5,
        r:Math.random()*2+1
    });
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    for(let i=0;i<particles.length;i++){
        let p = particles[i];

        p.x += p.vx;
        p.y += p.vy;

        if(p.x<0 || p.x>canvas.width) p.vx*=-1;
        if(p.y<0 || p.y>canvas.height) p.vy*=-1;

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fillStyle="white";
        ctx.fill();
    }

    requestAnimationFrame(draw);
}

draw();

/* BACKGROUND STARS */
for(let i=0;i<200;i++){
    const s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*100+"%";
    s.style.animationDelay=Math.random()*5+"s";
    document.body.appendChild(s);
}
</script>

</body>
</html>
